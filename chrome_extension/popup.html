<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      text-align: center;
      font-weight: 600;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-radius: 6px;
      overflow: hidden;
    }
    
    .tab {
      flex: 1;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .tab.active {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .status {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: 500;
    }
    
    .status.no-cookies {
      background: rgba(255, 165, 0, 0.2);
      border: 1px solid rgba(255, 165, 0, 0.3);
    }
    
    .status.has-cookies {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid rgba(0, 255, 0, 0.3);
    }
    
    .cookies-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    
    .cookie-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .cookie-name {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }
    
    .cookie-value {
      font-family: 'Courier New', monospace;
      font-size: 10px;
      word-break: break-all;
      line-height: 1.3;
      background: rgba(0, 0, 0, 0.2);
      padding: 6px;
      border-radius: 3px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .config-section {
      margin-bottom: 15px;
    }
    
    .config-label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }
    
    .cookie-input {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 12px;
      margin-bottom: 8px;
    }
    
    .cookie-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .add-btn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    .add-btn:hover {
      background: linear-gradient(45deg, #45a049, #4CAF50);
    }
    
    .cookie-list-config {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .cookie-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .cookie-list-item:last-child {
      border-bottom: none;
    }
    
    .remove-btn {
      background: rgba(255, 0, 0, 0.3);
      border: none;
      border-radius: 3px;
      color: white;
      padding: 2px 6px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .remove-btn:hover {
      background: rgba(255, 0, 0, 0.5);
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
    }
    
    .btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #2196F3, #1976D2);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(45deg, #1976D2, #2196F3);
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #FF9800, #F57C00);
      color: white;
    }
    
    .btn-secondary:hover {
      background: linear-gradient(45deg, #F57C00, #FF9800);
    }
    
    .icon {
      width: 14px;
      height: 14px;
      margin-right: 4px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèà ESPN Cookie Viewer</h1>
    
    <div class="tabs">
      <button class="tab active" data-tab="viewer">Viewer</button>
      <button class="tab" data-tab="config">Config</button>
    </div>
    
    <!-- Viewer Tab -->
    <div id="viewerTab" class="tab-content active">
      <div id="status" class="status no-cookies">
        <span id="statusText">No ESPN Cookies Found</span>
      </div>
      
      <div id="cookiesList" class="cookies-list"></div>
      
      <div class="action-buttons">
        <button id="refreshBtn" class="btn btn-primary">
          <span class="icon">üîÑ</span>
          Refresh
        </button>
        <button id="openEspnBtn" class="btn btn-secondary">
          <span class="icon">üåê</span>
          ESPN
        </button>
      </div>
    </div>
    
    <!-- Config Tab -->
    <div id="configTab" class="tab-content">
      <div class="config-section">
        <div class="config-label">Add Cookie Name:</div>
        <input type="text" id="cookieNameInput" class="cookie-input" placeholder="e.g., espn_s2, session_id, etc.">
        <button id="addCookieBtn" class="add-btn">
          <span class="icon">‚ûï</span>
          Add Cookie
        </button>
      </div>
      
      <div class="config-section">
        <div class="config-label">Configured Cookies:</div>
        <div id="cookieListConfig" class="cookie-list-config">
          <!-- Cookie list items will be populated here -->
        </div>
      </div>
      
      <button id="saveConfigBtn" class="btn btn-primary">
        <span class="icon">üíæ</span>
        Save Configuration
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
